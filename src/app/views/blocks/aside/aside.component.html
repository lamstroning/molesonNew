<div *ngIf="width > 1024" class="left-block">
  <div class="left-menu page-element m-0">
    <div *ngFor="let menuItem of menu.leftMenu" class="left-menu-item" [routerLink]="'/' + menuItem.link"
         [routerLinkActive]="'left-menu-item-active'">
      <div class="menu-ico" [inlineSVG]="router.isActive( menuItem.link, false) ? menuItem.icon.replace('.svg', '-active.svg') :  menuItem.icon"></div>
      <div class="menu-title">{{menuItem.title}}</div>
    </div>
  </div>
  <div class="page-element">
   <app-client-status></app-client-status>
  </div>
  <div class="page-element client-link">
  <app-client-link></app-client-link>
  </div>
  <ng-container *ngIf="tokenService.getUser()!== null">
    <div *ngIf="tokenService.getUser().referral!== undefined" class="inviter-person page-element ml-0 mr-0 a-d-b">
      <p>Ваш пригласитель</p>
      <p><b>{{tokenService.getUser().referral.fullName}}</b></p>
    </div>

    <div *ngIf="tokenService.getUser().referral === undefined" class="inviter-person page-element ml-0 mr-0 a-d-b">
      <p>Ваш пригласитель</p>
      <p><b>Moleson</b></p>
    </div>
  </ng-container>
</div>

<div *ngIf="width <= 1024" class="left-block">
  <div class="mobile-header-title arrow-dropdown a-d-b" [class.open-profile-block]="open" (click)="open = !open">
    Навигация
    <div class="dropdown-header">
      <div class="left-menu page-element m-0">
        <div *ngFor="let menuItem of menu.leftMenu" class="left-menu-item" [routerLink]="'/' + menuItem.link"
             [routerLinkActive]="'left-menu-item-active'">
          <div class="menu-ico" [inlineSVG]="menuItem.icon"></div>
          <div class="menu-title">{{menuItem.title}}</div>
        </div>
      </div>
    </div>
    </div>
    <!--div class="mobile-header-title">
      <app-wallet></app-wallet>
    </div-->
    <div class="inviter-person">
      <div class="mobile-header-title">
        <p>Ваш пригласитель</p>
        <p *ngIf="tokenService.getUser().referral === undefined"><b>Moleson</b></p>
        <p *ngIf="tokenService.getUser().referral !== undefined"><b>{{tokenService.getUser().referral.fullName}}</b></p>
      </div>
    </div>
</div>
