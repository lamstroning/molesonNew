<div class="auth-form-body-row">
  <div class="social-title">{{title}}</div>
  <div class="social-row">
    <div class="social-block" [style.background-color]="'#4A76A8'">
      <div class="social-block-ico" [inlineSVG]="'/assets/svg-icon/social/vk.svg'"></div>
      <div class="social-block-name">Вконтаке</div>
    </div>
    <div class="social-block" [style.background-color]="'#3B5998'">
      <div class="social-block-ico" [inlineSVG]="'/assets/svg-icon/social/fb.svg'"></div>
      <div class="social-block-name">Facebook</div>
    </div>
    <div class="social-block" [style.background-color]="'#F44336'">
      <div class="social-block-ico" [inlineSVG]="'/assets/svg-icon/social/google-plus.svg'"></div>
      <div class="social-block-name">Google</div>
    </div>
  </div>
</div>
