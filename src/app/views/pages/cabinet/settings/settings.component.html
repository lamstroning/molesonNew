<div class="settings">
  <div class="settings-col settings-col-small">
    <div class="page-element">
      <div class="page-element-header page-element-header-full-line">
        <div class="page-element-header-title">Изменить пароль</div>
      </div>
      <div class="page-body">
        <div class="input-row">
          <div class="default-input-title">Новый пароль</div>
          <input [type]="inputType" [(ngModel)]="password" class="default-input">
          <div class="show-password" [class.show-pass]="inputType === 'password'" (click)="inputType = inputType === 'password' ? 'text' : 'password'"></div>
        </div>
        <div class="input-row">
          <div class="default-input-title">Повторите пароль</div>
          <input [type]="inputTypeRes" [(ngModel)]="passwordRepeat" class="default-input">
          <div class="show-password" [class.show-pass]="inputTypeRes === 'password'" (click)="inputTypeRes = inputTypeRes === 'password' ? 'text' : 'password'"></div>
        </div>
        <div class="input-row">
          <div class="moleson-btn moleson-btn-secondary" (click)="changePassword()">Сохранить</div>
        </div>
      </div>
    </div>
  </div>
