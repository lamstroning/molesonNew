<div class="steps-row">
  <div class="step-block">
    <div class="{{getStepClass(1)}}"  id="step1" [routerLink]="'step1'" [routerLinkActive]="getActiveStepClass(1)">
      <div *ngIf="getStep() > 1" class="svg-success-ico" [inlineSVG]="'/assets/svg-icon/success.svg'"></div>
    </div>
    <div class="step-title">Зарегистрироваться</div>
  </div>
  <div class="step-block">
    <div class="{{getStepClass(2)}}" id="step2" [routerLink]="'step2'" [routerLinkActive]="getActiveStepClass(2)">
      <div *ngIf="getStep() > 2" class="svg-success-ico" [inlineSVG]="'/assets/svg-icon/success.svg'"></div>
    </div>
    <div class="step-title">Подтвердить электронную почту</div>
  </div>
  <div class="step-block">
    <div class="{{getStepClass(3)}}" id="step3" [routerLink]="'step3'" [routerLinkActive]="getActiveStepClass(3)">
      <div *ngIf="getStep() > 3" class="svg-success-ico" [inlineSVG]="'/assets/svg-icon/success.svg'"></div>
    </div>
    <div class="step-title">Контактная информация</div>
  </div>
  <div class="step-block">
    <div class="{{getStepClass(4)}}" id="step4" [routerLink]="'step' + getNextStep(4)" [routerLinkActive]="getActiveStepClass(4)">
      <div *ngIf="getStep() > 4" class="svg-success-ico" [inlineSVG]="'/assets/svg-icon/success.svg'"></div>
    </div>
    <div class="step-title">Проверка личности</div>
  </div>
  <div class="step-block">
    <div class="{{getStepClass(5)}}" id="step5" [routerLink]="'step'+ getNextStep(5)" [routerLinkActive]="getActiveStepClass(5)">
      <div *ngIf="getStep() >= 5" class="svg-success-ico" [inlineSVG]="'/assets/svg-icon/success.svg'"></div>
    </div>
    <div class="step-title">Завершение</div>
  </div>
</div>
<div class="main-block">
  <div class="page-element">
    <router-outlet></router-outlet>
  </div>
</div>
