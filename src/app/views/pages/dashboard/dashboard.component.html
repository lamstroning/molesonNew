<div *ngIf="width > 1024" class="page-block">
  <div class="main-area">
    <app-balance></app-balance>
    <app-my-franchises></app-my-franchises>
    <app-top-franchises></app-top-franchises>
    <app-news-widget></app-news-widget>
  </div>
  <div class="right-area">
    <app-analitics></app-analitics>
    <app-last-operations></app-last-operations>

<div *ngIf="width <= 1024" class="page-block page-block-mobile">
  <div class="row">
    <div class="col-12">
      <div class="main-area">
        <app-balance></app-balance>
      </div>
    </div>
    <div class="col-12">
      <div class="right-area">
        <app-analitics></app-analitics>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="main-area">
        <app-my-franchises></app-my-franchises>
        <app-top-franchises></app-top-franchises>
      </div>
    </div>
    <div class="col-12">
      <div class="right-area">
        <app-last-operations></app-last-operations>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="main-area slider">
        <app-news-widget></app-news-widget>
      </div>
    </div>
    <div class="col-12">
      <div class="right-area">
        <app-social-links></app-social-links>
      </div>
    </div>
  </div>
</div>
