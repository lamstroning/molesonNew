<div class="progress-container">
  <div class="progress-header">
    <div class="status-title">На вашем счете</div>
  </div>
  <div class="progress-body">
    <div class="progress-row">
      <div class="progress-title">Количество долей</div>
      <div class="progress-present">{{transactionsCount}} шт.</div>
    </div>
    <div class="progress-row">
      <div class="progress-title">Стоимость</div>
      <div class="progress-present">{{transactionsSum}} $</div>
    </div>
  </div>
</div>
