<div *ngIf="tokenService.getUser() !== null">
  <app-header></app-header>
  <div class="container-fluid p-0">
    <div class="page-area">
      <div class="aside-menu">
        <app-aside></app-aside>
      </div>
      <div class="main-area">
        <router-outlet *ngIf="loading"></router-outlet>
        <app-loading *ngIf="!loading"></app-loading>
        <div *ngIf="width <= 1024" class="page-element client-link mobile-margin">
          <app-client-link></app-client-link>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
